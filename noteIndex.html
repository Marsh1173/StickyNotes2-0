<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href='noteStyle.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Sticky Notes</title>
    </head>
    <body>

        <div id='header'>
            <text>Sticky Notes - 2.0</text>
            <div id='options'>
                <button id='minimize'>
                    <img src="./icons/minus.svg" alt="minimize icon">
                </button>
                <div id='options'>
                    <button id='optionButton'>
                        <img src="./icons/cog.svg" alt="cog icon">
                    </button>
                    <div id='optionMenu' class='hidden'>
                        <div id='optionMenuContents'>
                            <p>Note Color:</p>
                            <select id='noteColor'>
                                <option id='black' value='black'>&nbsp</option>
                                <option id='gray' value='gray'>&nbsp</option>
                                <option id='white' value='white'>&nbsp</option>
                                <option id='navy' value='navy'>&nbsp</option>
                                <option id='blue' value='blue'>&nbsp</option>
                                <option id='cyan' value='cyan'>&nbsp</option>
                                <option id='pistachio' value='pistachio'>&nbsp</option>
                                <option id='green' value='green'>&nbsp</option>
                                <option id='lime' value='lime'>&nbsp</option>
                                <option id='yellow' value='yellow'>&nbsp</option>
                                <option id='orange' value='orange'>&nbsp</option>
                                <option id='red' value='red'>&nbsp</option>
                                <option id='magenta' value='magenta'>&nbsp</option>
                                <option id='purple' value='purple'>&nbsp</option>
                            </select>
                            <p>Opacity:</p>
                            <input type="range" id='opacity' value="0.486" min="0" max="1" autocompleted="" step='0.05'>
                            <p>Font Size:</p>
                            <input type="range" id='fontSize' value="15" min="10" max="30" autocompleted=""step='2'>
                            <button id='delete'>Delete Note</button>
                            <button id='closeAll'>Close All</button>
                            <button id='new'>New Note</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='text-div'>
            <textarea id="text" spellcheck="false"
                onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
        </div>

        <script src="noteScript.js"></script>
    </body>
</html>
